<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num= prompt("Enter Any Number:");
        let r=1;
        do
        {
            document.write("<h3>", num*r, "</h3>");
            r++;
        }while(r<=10);
    </script>
</body>
</html>
