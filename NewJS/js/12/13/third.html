<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo
        {
            border: 4px solid black;
            padding: 30px;
            width: 350px;
            background-color: aqua;
        }
    </style>
</head>
<script>
    function addmore()
    {
        let myobj=document.createElement("p");
            myobj.innerHTML="Enter Subject: <input type='text'>";
            document.getElementById("demo").appendChild(myobj)
    }
</script>
<body>
    <button onclick="addmore()">Click here</button>
    <br> <br>
    <div id="demo">
    <p>Enter Subject: <input type="text"></p>
    </div>
</body>
</html>
