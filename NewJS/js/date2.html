<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body{
 background-color: aquamarine;
}
.time{
    display: flex;
    border: 2px solid black;
    height: 100px;
    width: 350px;
    text-align: center;
    justify-content: center;
    justify-items: center;
    margin-top: 200px;
    margin-left: 400px;
}
</style>
<body>
    <div class="time">
        <h1 id="demo1">00:</h1>
        <h1 id="demo2">00:</h1>
        <h1 id="demo3">00</h1>
    </div>


    <script>
        function myDate(){
            const d = new Date()

            const h=d.getHours()
            document.getElementById('demo1').innerHTML=h+":"
            const m=d.getMinutes()
            document.getElementById('demo2').innerHTML=m+":"
            const s=d.getSeconds()
            document.getElementById('demo3').innerHTML=s
        }
        setInterval(myDate,1000)
        myDate()
    </script>
</body>
</html>
