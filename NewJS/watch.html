<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: bisque;
        }

        #time {
            width: 400px;
            height: 170px;
            background-color: aquamarine;
            border-radius: 10px;
            border: 3px solid rebeccapurple;
            display: flex;
            align-items: center;
            padding: 30px;
            font-size: 40px;
            position: absolute;
            top: 35%;
            left: 530px;
            text-align: center;

        }
    </style>
</head>

<body id="hero">
    <div id="time">
        <h1 id="demo1">00:</h1>
        <h1 id="demo2">00:</h1>
        <h1 id="demo3">00</h1>
    </div>
    <script>
        function myDate() {
            const d = new Date();

            const h = d.getHours();
            document.getElementById('demo1').innerHTML = h + ":";
            const m = d.getMinutes();
            document.getElementById('demo2').innerHTML = m + ":";
            const s = d.getSeconds();
            document.getElementById('demo3').innerHTML = s;
        }
        setInterval(myDate, 1000);
        myDate();
    </script>
</body>

</html>
