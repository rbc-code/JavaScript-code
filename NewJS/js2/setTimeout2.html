<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo">Welcome To Jhansi...</h1>
    <script>
        var myInt;
        function myFun()
        {
            document.getElementById("demo").innerHTML+="Happy Level up day";

        }
        myInt=setTimeout(myFun, 4000);
        function stopnow()
        {
            clearTimeout(myInt);
        }
    </script>
    <button onclick="stopnow()">Stop</button>
</body>
</html>
