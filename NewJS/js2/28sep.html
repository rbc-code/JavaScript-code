<script>
function validation()
{
    let name=document.f1.nm.value;
    let city=document.f1.ct.value;

    if(name=="")
{
    alert("Please Enter Your Name :")
    document.f1.nm.focus();
    return false;
}
    if(city=="")

    {
        alert("Please enter City :");
        document.f1.ct.focus();
        return false;
    }

}
</script>
<body bgColor="green">
    <h1>Students Form</h1>
    <form name="f1" action="/save.html" method="post" onsubmit="return validation();">
        Enter Name : <input type="text" name="nm">
        <br><br>
        Enter city : <input type="text" name="ct">
        <br> <br>
        <button>Save</button>

    </form>
