<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name=["Chauhan", "Rb", "Rohit", "Sanju"];
        console.log(name);
        console.log(typeof(name));
        let mynm= name.join(" * ");
        console.log(mynm);
        console.log(typeof(mynm));
    </script>
</body>
</html>
